<section class="section-premium">
    <div class="container">
        <h2 class="visually-hidden">Преміальне</h2>

        <div class="img-model-price">

            <picture>
                <source media="(min-width:1158px)" 
                srcset="/img/premium/tablet/home/Rectangle@1x.png 1x, /img/premium/tablet/home/Rectangle@1x.png 2x">
                <source 
                media="(min-width:768px)" 
                srcset="/img/premium/tablet/home/Rectangle@1x.png 1x, /img/premium/tablet/home/Rectangle@1x.png 2x"
                width="360">
                <source 
                media="(max-width:768px)"
                srcset="/img/premium/mobile/home/GoldenSoftGS-200Z-5@1x.png 1x, /img/premium/mobile/home/GoldenSoftGS-200Z-5@2x.png 2x">
                <img
                src="/img/premium/mobile/home/GoldenSoftGS-200Z-5@1x.png"
                alt="door lock" 
                width="264" 
                class="foto">
            </picture>

            <div class="model-price">
                <h3 class="model"><span>Golden Soft</span> GS-200Z-5 для офісу</h3>
                
                <p class="model-text">Замок дверний електронний Golden Soft GS-200Z-5 має розкішний глянсовий блиск, чіткі лінії, красиві форми.</p>
                <p class="model-text model-text-bottom">Підходить для встановлення на дерев'яні/міжкімнатні двері.</p>
                <p class="price">
                    <span class="price-text">Ціна</span> <span class="price-sum">5000 грн.</span>
                </p>
        
                <button
                type="button" 
                class="button-addition">Додати до кошика
                </button>
            </div>
        </div>
            

        <div class="container-anime">
            <button 
                type="button" 
                class="button">
                <svg 
                Class="icon-chevron-left" 
                width="20" 
                height="20">
                <use href="./img/icons.svg#icon-chevron-left"></use></svg>
            </button>

            <ul class="anime-ball-hoop">
                <li class="anime-ball">
                    <svg 
                    Class="ball-icon" 
                    width="4" 
                    height="4">
                    <use href="./img/icons.svg#icon-circle"></use></svg>
                </li>
                <li class="anime-ball">
                    <svg 
                    Class="ball-icon-max" 
                    width="6" 
                    height="6">
                    <use href="./img/icons.svg#icon-circle"></use></svg>
                </li>
                <li class="anime-hoop">
                    <svg 
                    Class="hoop-icon" 
                    width="20" 
                    height="20">
                    <use href="./img/icons.svg#icon-circle-thin"></use></svg>
                </li>
                <li class="anime-ball">
                    <svg 
                    Class="ball-icon" 
                    width="4" 
                    height="4">
                    <use href="./img/icons.svg#icon-circle"></use></svg>
                </li>
            </ul>
            <button 
            type="button" 
            class="button">
            <svg 
            Class="icon-chevron-tright" 
            width="20" 
            height="20">
            <use href="./img/icons.svg#icon-chevron-tright"></use></svg>
            </button>
        </div>
    </div>
</section>
